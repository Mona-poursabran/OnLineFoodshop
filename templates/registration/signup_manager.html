<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts -->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">



    <link rel="icon" href="Favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <title>Laravel</title>
</head>
{% load static %}
<body style="background-image: url('{% static 'signup/signup-bg.jpg' %}'); background-repeat: no-repeat;  background-size: cover;">

<nav class="navbar navbar-expand-lg navbar-light navbar-laravel">
    <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">Online Food</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'account_login' %}" style="font-weight: bold;">Login</a>
            </li>
        
        </ul>

    </div>
    </div>
</nav>

<main class="my-form" style="margin-top: 30px;margin-bottom: 30px;">
    <div class="cotainer">
        <div class="row justify-content-center" style="margin: auto;">
            <div class="col-md-6">
                    <div class="card">
                        <div class="card-header bg-dark  text-center text-white">Register</div>
                        <div class="card-body">
                            <form name="my-form" onsubmit="return validform()"  method="POST"  enctype="multipart/form-data">
                                {% csrf_token %}
                               <div class="form-group row">
                                    <label for="full_name" class="col-md-4 col-form-label text-md-right ">username</label>
                                    <div class="col-md-6">
                                        {{form.username}}
                                    </div>
                                </div> 

                                <div class="form-group row">
                                    <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>
                                    <div class="col-md-6">
                                        {{form.email}}
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="email_address" class="col-md-4 col-form-label text-md-right">Password</label>
                                    <div class="col-md-6">
                                        {{form.password}}
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="email_address" class="col-md-4 col-form-label text-md-right">Confirm Password</label>
                                    <div class="col-md-6">
                                        {{form.password2}}
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="user_name" class="col-md-4 col-form-label text-md-right">Restaurant's name</label>
                                    <div class="col-md-6">
                                        {{form.name}}
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="phone_number" class="col-md-4 col-form-label text-md-right">Branch</label>
                                    <div class="col-md-6">
                                        {{form.branch_name}}
                                    </div>
                                </div>
                                 <div class="form-group row">
                                    <label for="img" class="col-md-4 col-form-label text-md-right">Image</label>
                                    <div class="col-md-6">
                                        {{form.image}}
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="present_address" class="col-md-4 col-form-label text-md-right">Category</label>
                                    <div class="col-md-6">
                                        {{form.category}}
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="permanent_address" class="col-md-4 col-form-label text-md-right">Address</label>
                                    <div class="col-md-6">
                                        {{form.address}}
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="nid_number" class="col-md-4 col-form-label text-md-right"> City</label>
                                    <div class="col-md-6">
                                      {{form.city}}
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="nid_number" class="col-md-4 col-form-label text-md-right"> Description</label>
                                    <div class="col-md-6">
                                      {{form.description}}
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="nid_number" class="col-md-4 col-form-label text-md-right"> Main Branch</label>
                                    <div class="col-md-6">
                                      {{form.main_branch}}
                                    </div>
                                </div>

                                    <div class="col-md-6 offset-md-4">
                                        <button type="submit" class="btn btn-primary">
                                        Register
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
            </div>
        </div>
    </div>

</main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
