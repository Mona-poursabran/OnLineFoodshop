{% extends 'restaurant/Admin_panel.html'  %}

{% block content %}

<div class="container" style="margin-top:120px">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="d-flex justify-content-between align-items-center">
            <div class="col-3"> 
                <table class="table">
                    {% for food in food_list %}
                    <thead>
                      <tr>
                        <th scope="col">Food Name</th>
                        <th scope="col">Food Image</th>
                        <th scope="col">Details</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>{{food.food_name}}</td>
                        <td>{% if food.image %}
                            <img src="{{food.image.url}}" alt="image"  class="menu-img img" style="width:20%; height:20%" >
                          {% endif %}</td>
                        <td><a href="{% url 'food_detail_admin' food.id %}" class="btn btn-sm btn-success">View</a></td>
                      </tr>
                    </tbody>
                    {% endfor %}
                  </table>
                </div>
            </div>
        </div>
        </div>
    
    </div>
</div> 

{% block footer %}
{% endblock footer %}

{% endblock content %}
