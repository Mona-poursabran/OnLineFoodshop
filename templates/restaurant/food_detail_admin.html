<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    
<div class="container m-5">
    <a href="{% url 'food_update' food.id %}" class="btn btn-outline-success">Edit</a>
    <a href="{% url 'delete' food.id %}" class="btn btn-outline-danger delete">Delete</a>
    <a href="{% url 'food_list' %}" class="btn btn-outline-info">Back</a>
<div class="tab-pane fade show active container record" id="v-pills-1" role="tabpanel" aria-labelledby="day-1-tab">
    <h1 style="font-weight:bold">{{food.food_name}}</h1>
    <div class="row ">
        <div class="col">
            <div>
                {% if food.image %}
                <img src="{{food.image.url}}" alt="image"  class="rounded  d-block center" 
                style="width: 40%;height: auto%; display: block; margin-left: auto; margin-right: auto;">
                                         
                {% endif %}
            </div>
        </div>        
    </div>
</div>
</div>


<div class="container">
    <h4 class="p-3 mb-2 bg-warning text-dark" style="text-align:center;margin-top: -38px;"><b> Category :</b> {{food.category.type}} </h4>
        <h4 class="p-3 mb-2 bg-info text-black" style="text-align:center;" ><b>Meal:</b>
        </h4>
        {% for meal in food.meal.all %}
            <h5 class="text-info" style="text-align:center;"><b> {{meal}} &#127790;</b> </h5>  
        {% endfor %} 
        {% if food.description %}
            <h4 class="p-3 mb-2 bg-dark text-white" style="text-align:center;" ><b> Description :</b> {{food.description}} </h4>
        {% endif %}
        
</div> 




{% load static %} 
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="{% static 'Admin_panel/js/delete_jquery.js' %}"></script>

    <script>
        var URL = "{% url 'food_list' %}"
    </script>   
</body>
</html>
