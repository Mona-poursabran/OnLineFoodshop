{% extends 'restaurant/Manager_panel.html' %}

{% block content %}
{% load static %}
<section id="story" class="description_content">
    <div class="text-content container">
        <div class="col-md-6" style='font-size:24px'>
            <h1>Delete Menu</h1>
            
            <div class="fa fa-cutlery fa-2x"></div>  
            <form id="food_form" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <h3>Are you sure you want to delete this menu?</h3>
                <input id="button" class="sendButton m-5 p-3 btn btn-danger" type="submit" value='Delete'>
            </form> 
            
        </div>
        <div class="col-md-6">
            <div class="img-section">
               <img src="{% static 'Admin_panel/images/kabob.jpg' %}" width="250" height="220">
               <img src="{% static 'Admin_panel/images/limes.jpg' %}" width="250" height="220">
               <div class="img-section-space"></div>
               <img src="{% static 'Admin_panel/images/radish.jpg' %}"  width="250" height="220">
               <img src="{% static 'Admin_panel/images/corn.jpg' %}"  width="250" height="220">
           </div>
        </div>
    </div>
</section>
{% endblock content %}

{% block footer %}{% endblock footer %}
