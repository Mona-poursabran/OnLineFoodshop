{% extends 'restaurant/Manager_panel.html' %}

{% block content %}
{% load static %}
<section id="story" class="description_content">
    <div class="text-content container">
        <div class="col-md-6" style='font-size:24px; text-align:left'>
            <h1 style="text-align:center">Update</h1>
            
            <div class="fa fa-cutlery fa-2x" style="text-align:left; margin-left:119px"></div>  
                {% if branch.manager.username == user.username %}
                <form method="POST" style="font-size:24px; text-align:left" enctype="multipart/form-data">
                    {% csrf_token %}
                        {{form.as_p}}
                    <button type="submit" class="btn btn-info btn-lg">Update</button>
                </form>
                {% endif %}               
            </div>
        <div class="col-md-6">
            <div class="img-section">
                <img src="{% static 'Admin_panel/images/kabob.jpg' %}" width="250" height="220">
                <img src="{% static 'Admin_panel/images/limes.jpg' %}" width="250" height="220">
                <div class="img-section-space"></div>
                <img src="{% static 'Admin_panel/images/radish.jpg' %}"  width="250" height="220">
                <img src="{% static 'Admin_panel/images/corn.jpg' %}"  width="250" height="220">
            </div>
        </div>
    </div>
</section>
{% endblock content %}
{% block footer %}{% endblock footer %}
