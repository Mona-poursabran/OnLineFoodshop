{% extends 'base.html' %}


{% block content %}

<div class="tab-pane fade show active container" id="v-pills-1" role="tabpanel" aria-labelledby="day-1-tab">

    <h1 style="font-weight:bold">{{food.food_name}}</h1>
    <div class="row no-gutters d-flex align-items-stretch">
            <div class="col-md-12 col-lg-6 d-flex align-self-stretch">
                  <div class="menus d-sm-flex ftco-animate align-items-stretch">
                    <img src="{{food.image.url}}" alt="image"  class="menu-img img rounded" >
                </div>
            </div>
    </div>
</div>
<div class="container">
    <h4><b> Category :</b> {{food.category.type}} </h4>
        <h4><b>Meal:</b>{% for meal in food.meal.all %} {{meal}} {% endfor %} </h4>
            
        
        
        {% if food.description %}
            <h4 class="p-3 mb-2 bg-dark text-white"><b> Description>></b> {{food.description}} </h4>
        {% endif %}
</div>  

               
{% endblock content %}
